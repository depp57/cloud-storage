<app-header (sideBarToggle)="sidenav.toggle()" class="dialog-header"></app-header>

<mat-progress-bar mode="indeterminate" *ngIf="isLoading$ | async"></mat-progress-bar>

<mat-sidenav-container class="main-container" [style.top]="isMobile ? '56px' : '64px'">

  <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" class="sidenav">
    <app-sidenav [username]="username"></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
